    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example</title>

    <style>
        table {
            border-collapse: separate; /* Allow cell spacing */
            border-spacing: 10px;      /* Cell spacing */
            width: 60%;
            margin: 20px auto;
        }

        th, td {
            border: 2px solid black;  /* Border around cells */
            padding: 10px;            /* Cell padding */
            text-align: center;
        }

        th {
            background-color: #d9e6ff;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th colspan="3">Student Details</th>
        </tr>

        <tr>
            <td rowspan="2">Photo</td>
            <td>Name</td>
            <td>Premkumar</td>
        </tr>

        <tr>
            <td>Course</td>
            <td>Automobile Engineering</td>
        </tr>

        <tr>
            <td colspan="3">Additional Info: Learning MERN + JavaScript</td>
        </tr>
    </table>

</body>
</html>
