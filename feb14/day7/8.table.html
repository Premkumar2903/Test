<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10">
    <tr>
        <th rowspan="2">Season</th>
        <th colspan="3">Months</th>
        <th rowspan="2">Typical Weather</th>
    </tr>
    <tr>
        <th>Month 1</th>
        <th>Month 2</th>
        <th>Month 3</th>
    </tr>

    <tr>
        <td rowspan="1">Winter</td>
        <td>December</td>
        <td>January</td>
        <td>February</td>
        <td>Snowy, Very Cold</td>
    </tr>

    <tr>
        <td>Summer</td>
        <td>March</td>
        <td>April</td>
        <td>May</td>
        <td>Rainy, Mild, Warming Up</td>
    </tr>

    <tr>
        <td>Post Summer</td>
        <td>June</td>
        <td>July</td>
        <td>August</td>
        <td>Hot, Sunny</td>
    </tr>

    <tr>
        <td>Autumn</td>
        <td>September</td>
        <td>October</td>
        <td>November</td>
        <td>Cool, Windy</td>
    </tr>
</table>

</body>
</html>
